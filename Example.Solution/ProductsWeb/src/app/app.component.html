<div class="container pt-4 pb-4">
    <a href="#MyCollapse" data-bs-toggle="collapse" class="btn btn-primary">Agregar producto</a>
    <div class="collapse pt-4 clearfix" id="MyCollapse">
      <div class="col-md-6" style="float:left;">
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" class="shadow p-3">
          <div class="form-group">
            <label>Nombre del producto</label>
            <input type="text" placeholder="ej.Limonada" class="form-control" name="ProductName" #ProductName="ngModel" [(ngModel)]="service.ProductName" required>
          </div>
          <div class="form-group">
            <label>Precio del producto</label>
            <input type="number" step="0.01" placeholder="ej.20.00" class="form-control" name="Price" #Price="ngModel"  [(ngModel)]="service.Price" required>
          </div>
          <div class="form-group">
            <label data-browse="Elegir imagen">{{FileName}}</label>
            <input type="file" class="form-control" (change)="FileUploadControl($event)" name="Image" #Image="ngModel" [(ngModel)]="service.Image" required> 
          </div>
          <div class="form-group">
            <label>Descripción del producto</label>
            <textarea rows="5" placeholder="Breve descripción del producto" class="form-control" name="Description" #Description="ngModel" [(ngModel)]="service.Description"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="form.invalid"><i class="fas fa-plus"></i> Agregar</button>
          </div>
        </form>
      </div>
      <div class="col-md-6" style="float:right">
        <img [src]="ImageURL" class="mx-auto d-block" height="350" width="350">
      </div>
    </div>
  </div> 
  <div class="alert alert-info" role="alert">
    {{msgTitle}}<a href="#" class="alert-link">{{msgDescription}}</a>. Give it a click if you like.
  </div>
  
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let product of service.productList">
        <div class="card shadow p-3 mb-4 h-100">
          <img src="https://localhost:7003/Api/Image/{{product.Image}}" height="225" width="100%">
          <div class="card-body">
            <h5 class="card-title">{{product.Productname}}</h5>
            <p class="card-text"><strong class="text-success"><b>$</b> {{product.Price}}</strong></p>
            <p class="card-text">{{product.Description}}</p>
          </div>
          <div>
            <a (click)="onDelete(product.IdProduct)" class="btn btn-danger"><i class="fas fa-trash-alt text-white"></i></a>
          </div>
        </div>
      </div> 
    </div>
  </div>
